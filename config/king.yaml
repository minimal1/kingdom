# yaml-language-server: $schema=../schemas/king.schema.json
slack:
  default_channel: "dev-eddy"

retry:
  max_attempts: 2
  backoff_seconds: 60

concurrency:
  max_soldiers: 3

petition:
  enabled: true
  model: haiku
  timeout_seconds: 15

intervals:
  event_check_seconds: 10
  result_check_seconds: 10
  schedule_check_seconds: 60
  petition_check_seconds: 5
  loop_tick_seconds: 5
