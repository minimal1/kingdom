# yaml-language-server: $schema=../../schemas/general-manifest.schema.json
name: gen-catchup
description: "일간 PR 캐치업 요약 — pr-catchup 스킬로 분석 후 Slack Canvas에 게시"
timeout_seconds: 900

cc_plugins:
  - friday@qp-plugin

subscribes: []

schedules:
  - name: daily-catchup
    cron: "0 0 * * *"
    task_type: catchup
    payload:
      share_channel: "TODO_SHARE_CHANNEL_ID"
      workspace_id: "TODO_WORKSPACE_ID"
      repos:
        - repo: "TODO_REPO_A"
          branch: "TODO_BRANCH_A"
          period_days: 1
          canvas_id: "TODO_CANVAS_ID_A"
        - repo: "TODO_REPO_B"
          branch: "TODO_BRANCH_B"
          period_days: 1
          canvas_id: "TODO_CANVAS_ID_B"
